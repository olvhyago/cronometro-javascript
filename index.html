<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cronômetro em JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">

       </style>

<body>
    <div class="wrapper">
        <h1><b>Cronômetro JavaScript</b></h1>
        <h2 id="watch"> <b> 00:00:00 </b></h2>
        <button class="start-btn" onclick="start()">Iniciar </button>
        <button class="pause-btn" onclick="pause()">Pausar</button>
        <button class="stop-btn" onclick="stop()">Parar</button>
        <p><h3>Projeto de um cronômetro com a finalidade de praticar o conhecimento na linguagem de JavaScript</h3></p>
        <h4>Linguagens utilizadas: <b>HTML5, SCSS/CSS e JavaScript.</b></h4>
     </div>
<script src="script.js">
